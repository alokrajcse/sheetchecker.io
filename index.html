<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets Integration</title>
  <style>
    /* Add some basic styling as needed */
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>My Google Sheets Data</h1>
  <table id="data-table">
    <!-- Table rows will be filled dynamically using JavaScript -->
  </table>

  <h2>Update Data</h2>
  <form id="update-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <input type="submit" value="Update">
  </form>

  <script>
    function displayData(data) {
      const table = document.getElementById('data-table');
      table.innerHTML = '';

      data.forEach(function (row) {
        const newRow = table.insertRow();
        row.forEach(function (cell) {
          const newCell = newRow.insertCell();
          newCell.textContent = cell;
        });
      });
    }

    function updateSheet(e) {
      e.preventDefault();
      const formData = [
        document.getElementById('name').value,
        document.getElementById('age').value,
        document.getElementById('email').value,
      ];

      google.script.run.withSuccessHandler(function() {
        getDataFromSheet();
      }).updateData(formData);

      document.getElementById('update-form').reset();
    }

    document.getElementById('update-form').addEventListener('submit', updateSheet);

    function getDataFromSheet() {
      google.script.run.withSuccessHandler(displayData).getData();
    }

    getDataFromSheet();

    // Periodically update data every 5 seconds (adjust this as needed)
    setInterval(getDataFromSheet, 5000);
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
